<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Registrazione Utente</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../styles/css/login.css" />
		<link rel="stylesheet" href="../styles/css/loginApis.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script type="text/javascript" src="../scripts/site_logics/registration.js"></script>
	</head>
	<body>
		<div class="bgimg w3-display-container w3-text-white w3-padding-64">
			<div
				class="w3-display-topleft w3-padding-large w3-xlarge link"
				onclick="window.location.href='./home.html'"
			>
				CineMine
			</div>
			<div class="w3-box-shadow w3-border-round w3-panel">
				<div class="w3-padding-right-64 w3-padding-64 w3-padding-left-64">
					<h1 class="w3-jumbo w3-center">Utente</h1>
					<hr class="w3-border-grey" style="margin: auto; width: 40%" />
					<form
						id="regForm"
						method="POST"
						action="/Cinemine/RegUtenteServlet"
						onsubmit="event.preventDefault(); checkPassword(this);"
					>
						<p>
							<input
								class="w3-input w3-light-grey w3-border-round w3-border-light-grey"
								placeholder="nome"
								type="text"
								name="first_name"
								id="first_name"
								required
							/>
						</p>
						<p>
							<input
								class="w3-input w3-light-grey w3-border w3-border-round w3-border-light-grey"
								placeholder="cognome"
								type="text"
								name="last_name"
								id="last_name"
								required
							/>
						</p>

						<p>
							<input
								class="w3-input w3-light-grey w3-border-round w3-border-light-grey"
								placeholder="telefono"
								type="text"
								name="phone"
								id="phone"
								required
							/>
						</p>
						<p>
							<input
								class="w3-input w3-light-grey w3-border w3-border-round w3-border-light-grey"
								placeholder="e-mail"
								type="email"
								name="email"
								id="email"
								required
							/>
						</p>

						<p>
							<input
								class="w3-input w3-light-grey w3-border-round w3-border-light-grey"
								type="password"
								class="input--style-4"
								placeholder="password"
								type="text"
								name="pwp"
								id="pwp"
								required
							/>
						</p>
						<p>
							<input
								class="w3-input w3-light-grey w3-border w3-border-round w3-border-light-grey"
								type="password"
								class="input--style-4"
								placeholder="repeat password"
								type="text"
								name="rpwp"
								id="rpwp"
								required
							/>
						</p>
						<div class="p-t-15">
							<p class="w3-margin-top">
								<button
									class="w3-btn w3-center-div w3-black w3-border-round"
									type="submit"
									style="margin: auto !important; width: 100%"
								>
									Registra
								</button>
							</p>
						</div>
					</form>

					<p class="w3-medium w3-center w3-margin-top w3-text-grey">
						Hai un account CineMine?
						<a href="./login.html" class="w3-ancor" style="text-decoration: none">Login</a>.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
